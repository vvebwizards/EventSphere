<div class="signup-container">
    <h2>Create Account</h2>
    <form>
      <div class="form-group name-group">
        <div class="name-field">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Your first name"  name="firstName" required>
        </div>
        <div class="name-field">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Your last name"  name="lastName" required>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email address"  name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password"  name="password" required>
      </div>
      <div class="form-group">
        <label for="userType">Register as</label>
        <select id="userType"  name="userType">
          <option value="regular">Regular User</option>
          <option value="admin">Resource Owner</option>
          <option value="admin">Event Creator</option>
          <option value="admin">Partner</option>
        </select>
      </div>
      <button type="button" >Create Account</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>
