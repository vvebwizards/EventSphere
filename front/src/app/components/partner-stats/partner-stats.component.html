<div class="partner-stats">
    <h2>Partner Statistics</h2>
    <table>
      <thead>
        <tr><th>Status</th><th>Count</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of stats">
          <td>{{ item.status }}</td>
          <td>{{ item.count }}</td>
        </tr>
      </tbody>
    </table>
  </div>
