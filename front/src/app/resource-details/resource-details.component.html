<div class="resource-details" *ngIf="resource; else errorMessage">
    <div class="details-container">
      <div class="image-section">
        <img src='https://media-api.xogrp.com/images/a5ab8a8f-071d-49b8-a9d0-46e22c1a9ab3~rs_768.h'
             alt="{{ resource.name }}" 
             class="resource-image">
      </div>
      <div class="data-section">
        <h2>{{ resource.name }}</h2>
        <p><strong>Type:</strong> {{ resource.type }}</p>
        <p><strong>Description:</strong> {{ resource.description }}</p>
        <p><strong>Available:</strong> {{ resource.available ? 'Yes' : 'No' }}</p>
        <p><strong>Cost Per Hour:</strong> {{ resource.costPerHour | currency }}</p>
        <p><strong>Location:</strong> {{ resource.location }}</p>
      </div>
    </div>
  </div>
  
  <ng-template #errorMessage>
    <div class="error-message">
      <p>{{ error || 'Unable to load resource details.' }}</p>
    </div>
  </ng-template>
