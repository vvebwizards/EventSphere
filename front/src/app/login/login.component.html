<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your email address" name="email" [(ngModel)]="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Your password" name="password" [(ngModel)]="password" required />
    </div>
    
    <button type="button" (click)="onLogin()">Login</button>
  </form>
  <p>Don't have an account? <a href="/signup">Register</a></p>
</div>
